<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00E5E5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="10" y="10" width="160" height="160" rx="30" ry="30" fill="url(#bgGradient)"/>
  
  <!-- Glass effect overlay -->
  <rect x="10" y="10" width="160" height="160" rx="30" ry="30" fill="url(#glassGradient)"/>
  
  <!-- Highlight effect -->
  <ellipse cx="40" cy="40" rx="15" ry="15" fill="#FFFFFF" opacity="0.3" />
  
  <!-- LS Text -->
  <text x="90" y="120" font-family="Arial, sans-serif" font-size="70" font-weight="900" text-anchor="middle" fill="#000000">LS</text>
</svg>